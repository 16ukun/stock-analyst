spring:
  datasource:
    url: jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  flyway:
    enabled: false

security:
  jwt:
    issuer: test
    secret: test-secret
    expirationMinutes: 60

alphaVantage:
  apiKey: dummy
